	<body>
		<div id="sampler" class="part-sampler"></div>
		
		<script>
			async function initPartRenderer(model, texture, color, scale) {
				let partRenderer = document.getElementById("sampler");
				
				let renderInfo = renderScene(partRenderer, "part-renderer");
				let partRenderInfo = {
					model_url : model,
					texture_url : texture,
					color : color
				};
				scale = parseFloat(scale);
				await renderPart(
					partRenderInfo, 
					renderInfo, 
					part => {
						part.geometry.scale(scale, scale, scale);
					}, 
					part => {
						
					}
				);
			}
		</script>
	</body>
